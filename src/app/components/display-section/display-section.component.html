
<!-- Sidebar navigation -->
<div class="container-fluid" >
  <div class="row">
    <!-- Top navigation -->
    <div>
<nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 ">
  <div class="col-sm-3">
    <a  (click)="authService.SignOut()">
    <i class="fas fa-sign-out-alt"></i>Log out
  </a>
</div>
  <div class="col-sm-6"></div>

  <div class="col-sm-3" *ngIf="authService.userData as user">
    <img class="align-self-start mr-1 img-thumbnail rounded-circle" src="{{(user.photoURL) ? user.photoURL : '/assets/dummy-user.png'}}"
                alt="{{user.displayName}}">
    {{user.displayName}}
  </div>
 </nav>
  </div>

  <div class="row">


    <nav class="col-md-2 d-md-block bg-light sidebar">
      <div class="sidebar-sticky">
        <ul class="nav flex-column">
          <li class="nav-item" (click)="goToUserProfile()">
            <a class="nav-link">
              <i class="fas fa-user"></i>User Profile
            </a>
          </li>
          <!-- Calling SignOut() Api from AuthService -->
          <li class="nav-item" (click)="goToNewUser()">
            <a class="nav-link" >
              <i class="fas fa-sign-out-alt"></i>New User
            </a>
          </li>
          <li class="nav-item" (click)="goToNewSection()">
            <a class="nav-link" >
              <i class="fas fa-sign-out-alt"></i>New Section
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </div>

    <!-- Main content -->
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
      <div class="inner-adjust">

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item active" aria-current="page">Section details</li>
            </ol>
          </nav>

<div class="page-container addpadding">
	<div class="content-container">
    <div class="list-group users-list">
      <div *ngFor="let section of sections" class="list-group-item list-group-item-action flex-column align-items-start">
        <div class="row">
          <div class="col col-md-8 text-col">
            <h5 class="mb-1">Section {{section.payload.doc.data().no}}</h5>
            <small>Subject: {{section.payload.doc.data().sub}}</small>
          </div>
          <div class="col col-md-2 actions-col">
            <button class="btn btn-outline-primary action" (click)="viewDetails(section)" type="button">
              <ion-icon class="icon" name="arrow-round-forward"></ion-icon>
            </button>
          </div>
        </div>
      </div>
    </div>

	</div>
</div>


      </div>
    </main>
