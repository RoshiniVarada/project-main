<div class="contact-profile">
    <a href="#addActivityModal" class="edit_icon_color" data-toggle="modal"><i class="fa fa-plus fa-fw img_header_plus" aria-hidden="true"  data-toggle="tooltip" ></i></a>            
    <i class="fa fa-clock fa-fw img_header_plus" aria-hidden="true"></i>
    
   
    <p>Active Learning</p>
  </div>
<div class="card-body">
    <ul class="timeline">

        <li class="timeline-inverted" *ngFor="let activity of activities">

            <div class="timeline-panel">
                <div class="timeline-heading">
                    <h4 class="timeline-title">{{activity.payload.doc.data().Title}}
                          <i class="fa fa-edit margin_class"></i>
                          <i class="fa fa-remove margin_class"></i>
                  </h4>                 
                </div>
                <div class="timeline-body">
                 <iframe [src]='sanitizer.bypassSecurityTrustResourceUrl(activity.payload.doc.data().URL)' style="width:100%; height:100%" allowfullscreen>
    </iframe>
                </div>
            </div>
        </li>
    </ul>

</div>



<div id="addActivityModal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <form [formGroup]="exampleForm" novalidate (ngSubmit)="onSubmit(exampleForm.value)">
          <div class="modal-header">						
            <h4 class="modal-title">Add Learning</h4>
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          </div>
          <div class="modal-body">					
            <div class="form-group">
              <label>Url</label>
              <input type="text" class="form-control" placeholder="URL" formControlName="URL" required>
            </div>
            <div class="form-group">
              <label>Title</label>
              <input type="email" class="form-control" placeholder="Title" formControlName="Title" required>
            </div>				
          </div>
          <div class="modal-footer">
            <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
            <input type="submit" class="btn btn-info" value="Save">
          </div>
        </form>
      </div>
    </div>
  </div>
