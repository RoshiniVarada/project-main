<div class="wrapper overflow_class">
  <div class="main-panel">
    <div class="content">
      <div class="row">
        <div class="col-md-4">
          <div class="card" *ngIf="authService.userData as user">
            <div class="card-header">
              <h4 class="card-title">All Students</h4>
            </div>
            <div class="card-body">
              <ul class="list-unstyled team-members">

                <li *ngFor="let item of section">
                  <div class="row"  *ngIf="item.payload.doc.data().Role!='Teacher'">
                    <div class="col-md-2 col-2">
                      <div class="avatar">
                        <img [src]="item.payload.doc.data().avatar" alt="Circle Image" class="img-circle img-no-padding img-responsive">
                      </div>
                    </div>
                    <div class="col-md-7 col-7"  *ngIf="item.payload.doc.data().Role!='Teacher'">
                     {{item.payload.doc.data().Username}}
                      <br />
                      <span class="text-muted"><small> {{item.payload.doc.data().email}}</small></span>
                    </div>
 
                    <div class="col-md-3 col-3 text-right"  *ngIf="item.payload.doc.data().Role!='Teacher'">
                      <a href="#editEmployeeModal" class="edit_icon_color" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a>
                            <a href="#deleteEmployeeModal" class="delete_icon_color" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a>
                  <!----  <button (click)="emailclick(item.payload.doc.data().email)" ><i class="fa fa-envelope"></i></button>  --->
                    </div>
                  </div>
                </li>

              </ul>
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <div class="card card-user">
            <div class="card-header">
              <h5 class="card-title">Add Student</h5>
            </div>
            <div class="card-body">
              <form [formGroup]="exampleForm" novalidate (ngSubmit)="onSubmit(exampleForm.value)">
                <div class="row">
                  <div class="col-md-5 col-5 pr-1">
                    <div class="form-group" >
                      <label>Company</label>
                      <input type="text" class="form-control" disabled="" placeholder="Academia" formControlName="Company">
                    </div>
                  </div>
                  <div class="col-md-3 col-6 px-1">
                    <div class="form-group" >
                      <label>Username</label>
                      <input type="text" class="form-control" placeholder="Username" formControlName="Username">
                    </div>
                  </div>
                  <div class="col-md-4 pl-1">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control" placeholder="Email"  formControlName="email">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 pr-1">
                    <div class="form-group" >
                      <label>First Name</label>
                      <input type="text" class="form-control" placeholder="First Name" formControlName="FirstName">
                    </div>
                  </div>
                  <div class="col-md-6 pl-1">
                    <div class="form-group" >
                      <label>Last Name</label>
                      <input type="text" class="form-control" placeholder="Last Name" formControlName="LastName">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label>Address</label>
                      <input type="text" class="form-control" placeholder="Home Address" formControlName="Address">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-4 pr-1">
                    <div class="form-group">
                      <label>City</label>
                      <input type="text" class="form-control" placeholder="City"  formControlName="City">
                    </div>
                  </div>
                  <div class="col-md-4 px-1">
                    <div class="form-group" >
                      <label>Country</label>
                      <input type="text" class="form-control" placeholder="Country"  formControlName="Country">
                    </div>
                  </div>
                  <div class="col-md-4 pl-1">
                    <div class="form-group">
                      <label>Postal Code</label>
                      <input type="number" class="form-control" placeholder="ZIP Code" formControlName="PostalCode">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label>Role</label>
                      <input type="text" class="form-control" placeholder="Role"  formControlName="Role">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label>Section</label>
                      <input type="text" class="form-control" placeholder="Section"  formControlName="Section">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="update ml-auto mr-auto">
                    <button type="submit" class="btn btn-primary btn-round">Add Student</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>


        <div id="editEmployeeModal" class="modal fade">
          <div class="modal-dialog">
            <div class="modal-content">
              <form>
                <div class="modal-header">						
                  <h4 class="modal-title">Edit Student</h4>
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">					
                  <div class="form-group">
                    <label>UserName</label>
                    <input type="text" class="form-control" required>
                  </div>
                  <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" required>
                  </div>
                  <div class="form-group">
                    <label>Address</label>
                    <textarea class="form-control" required></textarea>
                  </div>
                  <div class="form-group">
                    <label>Section</label>
                    <input type="text" class="form-control" required>
                  </div>					
                </div>
                <div class="modal-footer">
                  <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                  <input type="submit" class="btn btn-info" value="Save">
                </div>
              </form>
            </div>
          </div>
        </div>
        <!-- Delete Modal HTML -->
        <div id="deleteEmployeeModal" class="modal fade">
          <div class="modal-dialog">
            <div class="modal-content">
              <form>
                <div class="modal-header">						
                  <h4 class="modal-title">Delete Student</h4>
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">					
                  <p>Are you sure you want to delete these Records?</p>
                  <p class="text-warning"><small>This action cannot be undone.</small></p>
                </div>
                <div class="modal-footer">
                  <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                  <input type="submit" class="btn btn-danger" value="Delete">
                </div>
              </form>
            </div>
          </div>
        </div>




      </div>
    </div>
  </div>
</div>
